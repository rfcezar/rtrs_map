<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Mapa de Certificação RTRS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    #map { width: 100%; height: 100vh; }
    #search-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #city-search {
      width: 200px;
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="search-container">
    <input type="text" id="city-search" placeholder="Digite o nome da cidade" />
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-15, -55], 4);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CARTO',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    let geojsonLayer;

    fetch('muni_map.geojson')
      .then(response => response.json())
      .then(data => {
        geojsonLayer = L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            const p = feature.properties;
            const popup = `
              <b>${p.name_muni}</b><br>
              Certificados RTRS: ${p.CertifiedProducers || 0}<br>
              Doações: R$${p.TotalDonation || 0}<br>
              Destinatários: ${p.Recipients || "Nenhum"}<br>
              Partidos: ${p.RecipientParties || "Nenhum"}
            `;
            layer.bindPopup(popup);
            layer._cityName = p.name_muni.toLowerCase(); // store for search
          },
          style: function (feature) {
            let val = feature.properties.CertifiedProducers;
            let color = val > 10 ? '#08519c' :
                        val > 5  ? '#3182bd' :
                        val > 0  ? '#6baed6' : '#f0f0f0';
            return {
              fillColor: color,
              weight: 0.5,
              color: 'gray',
              fillOpacity: 0.7
            };
          }
        }).addTo(map);
      });

    // Search box logic
    document.getElementById('city-search').addEventListener('change', function () {
      const input = this.value.trim().toLowerCase();
      if (!input || !geojsonLayer) return;

      let found = false;
      geojsonLayer.eachLayer(function (layer) {
        if (layer._cityName && layer._cityName.includes(input)) {
          const bounds = layer.getBounds();
          map.fitBounds(bounds);
          layer.openPopup();
          found = true;
        }
      });

      if (!found) {
        alert("Cidade não encontrada. Verifique o nome.");
      }
    });
  </script>
</body>
</html>
