<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Mapa de Certificação RTRS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([-15, -55], 4); // vista inicial no Brasil

    // Tile leve, sem áreas verdes
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // Carregamento do GeoJSON
    fetch('muni_map.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            var p = feature.properties;
            var popup = `
              <b>${p.name_muni}</b><br>
              Certificados RTRS: ${p.CertifiedProducers || 0}<br>
              Doações: R$${p.TotalDonation || 0}<br>
              Destinatários: ${p.Recipients || "Nenhum"}<br>
              Partidos: ${p.RecipientParties || "Nenhum"}
            `;
            layer.bindPopup(popup);
          },
          style: function (feature) {
            let val = feature.properties.CertifiedProducers;
            let color = val > 10 ? '#08519c' :
                        val > 5  ? '#3182bd' :
                        val > 0  ? '#6baed6' : '#f0f0f0';
            return {
              fillColor: color,
              weight: 0.5,
              color: 'gray',
              fillOpacity: 0.7
            };
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
