<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PoliSoy v1.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    #map { width: 100%; height: 100vh; }

    #search-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    #city-search {
      width: 220px;
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="search-container">
    <input type="text" id="city-search" placeholder="Type the name of the city" list="city-list" />
    <datalist id="city-list"></datalist>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Create the map with zoom control disabled
    const map = L.map('map', {
      zoomControl: false
    }).setView([-15, -55], 4);

    // Add zoom control in bottom left
    L.control.zoom({ position: 'bottomleft' }).addTo(map);

    // Base map layer (light style)
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CARTO',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    let geojsonLayer;
    const datalist = document.getElementById('city-list');

    fetch('muni_map.geojson')
      .then(response => response.json())
      .then(data => {
        geojsonLayer = L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            const p = feature.properties;
            const cityName = p.name_muni?.trim();
            const popup = `
              <b>${cityName}</b><br>
              RTRS Certified Producers: ${p.CertifiedProducers || 0}<br>
              Donations: R$${p.TotalDonation || 0}<br>
              Recipients: ${p.Recipients || "None"}<br>
              Parties: ${p.RecipientParties || "None"}
            `;
            layer.bindPopup(popup);
            layer._cityName = cityName?.toLowerCase();

            if (cityName) {
              const option = document.createElement("option");
              option.value = cityName;
              datalist.appendChild(option);
            }
          },
          style: function (feature) {
            let val = feature.properties.CertifiedProducers;
            let color = val > 10 ? '#08519c' :
                        val > 5  ? '#3182bd' :
                        val > 0  ? '#6baed6' : '#f0f0f0';
            return {
              fillColor: color,
              weight: 0.5,
              color: 'gray',
              fillOpacity: 0.7
            };
          }
        }).addTo(map);
      });

    // Search and zoom
    document.getElementById('city-search').addEventListener('change', function () {
      const input = this.value.trim().toLowerCase();
      if (!input || !geojsonLayer) return;

      let found = false;
      geojsonLayer.eachLayer(function (layer) {
        if (layer._cityName && layer._cityName === input) {
          const bounds = layer.getBounds();
          map.fitBounds(bounds);
          layer.openPopup();
          found = true;
        }
      });

      if (!found) {
        alert("City not found. Please check the name.");
      }
    });
  </script>
</body>
</html>
